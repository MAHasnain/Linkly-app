<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Create New Contact</title>
</head>

<body>

    <header>
        <nav>
            <div class="container nav-container">
                <div class="nav-items">
                    <h2>Linkly App</h2>
                </div>
                <div class="nav-items"></div>
                <div class="nav-items">
                    <button class="addContact_btn">
                        <a href="/index.html">
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container createContact_container">
            <h3>
                Create New Contact
            </h3>
            <div class="createContact">
                <form action="" id="createContactForm">
                    <div class="form-elem">
                        <label for="first_name" id="first_name">First Name <span>*</span></label>
                        <input type="text" placeholder="Enter your first name" id="first_name_inp">
                    </div>
                    <div class="form-elem">
                        <label for="last_name" id="last_name">Last Name <span>*</span></label>
                        <input type="text" placeholder="Enter your last name" id="last_name_inp">
                    </div>
                    <div class="form-elem">
                        <label for="phone_number" id="phone_number">Phone Number <span>*</span></label>
                        <input type="number" placeholder="Enter your number" id="phone_number_inp">
                    </div>
                    <div class="form-elem">
                        <label for="email" id="email">Email <span>*</span></label>
                        <input type="email" placeholder="Enter your email" id="email_inp">
                    </div>

                    <div>
                        <button id="createBtn">Create</button>
                    </div>

                    <div class="">
                        <p class="error-msg"></p>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6c4078df96.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="../JS/createContact.js"></script>
</body>

</html>
