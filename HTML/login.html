<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Linkly | Login</title>
</head>

<body>
    <header>
        <nav>
            <div class="container nav-container">
                <div class="nav-items">
                    <h2>Linkly App</h2>
                </div>
                <div class="nav-items"></div>
                <div class="nav-items">
                    <button class="addContact_btn">
                        <a href="./register.html">
                            Register
                        </a>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container login_container">
            <h2>Login</h2>

            <div class="login-form">
                <form action="" id="login-form">

                    <label for="user_email" class="email-label">Email</label>
                    <input type="email" name="user_email" id="user_email">

                    <label for="user_password" class="password-label">Password</label>
                    <input type="password" name="user_password" id="user_password">

                    <button type="submit" id="login-btn">Login</button>
                </form>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6c4078df96.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="../JS/login.js"></script>
</body>

</html>
